<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VLSI Timing Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 5px;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>VLSI Timing Calculator</h2>

    <label>Clock Period (ns)</label>
    <input type="number" id="clock" placeholder="Enter Clock Period">

    <label>Data Delay (ns)</label>
    <input type="number" id="delay" placeholder="Enter Data Delay">

    <label>Setup Time (ns)</label>
    <input type="number" id="setup" placeholder="Enter Setup Time">

    <label>Hold Time (ns)</label>
    <input type="number" id="hold" placeholder="Enter Hold Time">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculate() {

    let clock = parseFloat(document.getElementById("clock").value);
    let delay = parseFloat(document.getElementById("delay").value);
    let setup = parseFloat(document.getElementById("setup").value);
    let hold = parseFloat(document.getElementById("hold").value);

    if (isNaN(clock) || isNaN(delay) || isNaN(setup) || isNaN(hold)) {
        document.getElementById("result").innerHTML =
            "<p class='error'>Please enter all values!</p>";
        return;
    }

    let setupSlack = clock - (delay + setup);
    let holdSlack = delay - hold;

    document.getElementById("result").innerHTML =
        "<p><b>Setup Slack:</b> " + setupSlack.toFixed(2) + " ns</p>" +
        "<p><b>Hold Slack:</b> " + holdSlack.toFixed(2) + " ns</p>";
}
</script>

</body>
</html>
