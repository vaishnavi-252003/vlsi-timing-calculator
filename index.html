<!DOCTYPE html>
<html>
<head>
    <title>VLSI Timing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #1f4037;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #14532d;
        }

        h2 {
            margin-bottom: 15px;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>VLSI Timing Calculator</h2>

    <input type="number" id="clock" placeholder="Clock Period (ns)">
    <input type="number" id="setup" placeholder="Setup Time (ns)">
    <input type="number" id="delay" placeholder="Combinational Delay (ns)">

    <button onclick="calculateSlack()">Calculate Slack</button>

    <div id="result"></div>
</div>

<script>
function calculateSlack() {
    let clock = parseFloat(document.getElementById("clock").value);
    let setup = parseFloat(document.getElementById("setup").value);
    let delay = parseFloat(document.getElementById("delay").value);

    let slack = clock - (setup + delay);

    document.getElementById("result").innerHTML = 
        "Slack = " + slack.toFixed(2) + " ns";
}
</script>

</body>
</html>
